    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos de Producto */
        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        .product-price {
            font-size: 1.2rem;
            color: black;
            text-align: center;
        }

        .product-status {
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .in-stock {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .out-of-stock {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .category-title {
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        /* Dark mode adjustments */
        body.dark-mode .category-title {
            color: white;
        }

        @media (max-width: 576px) {
            .product-title {
                font-size: 1.2rem;
            }

            .product-price {
                font-size: 1rem;
            }

            .product-card {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .product-card {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .product-card {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }
        }

        @media (min-width: 993px) {
            .product-card {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }
        }
    </style>
</head>
