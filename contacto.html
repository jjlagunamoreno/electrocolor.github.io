<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Restaurante - Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style-general.css" rel="stylesheet">
    <link href="css/style-contacto.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Menu Web -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container" style="text-align: center;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="images/logo_menu.png" alt="Electrocolor©" id="logo" class="center-logo">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección Contacto -->
    <section id="contacto" class="container mt-5 pt-5 mb-5">
        <div class="row">
            <div class="col text-center">
                <h2>Contacto</h2>
                <p>Ponte en contacto con nosotros para más información.</p>
                <p>Teléfono: 919 33 96 91</p>
                <p>Email: info@electrocolor.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="¿Qué necesitas?">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu email">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </section>



    <!-- Pie de Página -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <!-- Sección Redes Sociales -->
        <section id="redes-sociales" class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h4>Síguenos en nuestras redes sociales</h4>
                    <a href="https://www.facebook.com" target="_blank" class="mx-3 social-icon"><i
                            class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="mx-3 social-icon"><i
                            class="fab fa-twitter fa-2x"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="mx-3 social-icon"><i
                            class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </section>
        <div class="text-center p-3">
            2024 - ELECTROCOLOR©
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
